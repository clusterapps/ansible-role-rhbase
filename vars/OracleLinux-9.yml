  - net-tools
  - tcpdump 
  - rsync
  - rsyslog
  - bash-completion
  - NetworkManager-libnm
  - NetworkManager-config-server
  - nm-connection-editor  

rhbase_defaultrepofiles: []


rhbase_package_manager: dnf
rhbase_package_manager_configuration: /etc/yum.conf