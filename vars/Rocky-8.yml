---
rhbase_systemd_services:
  - systemd-journald
  - systemd-tmpfiles-setup-dev
  - systemd-tmpfiles-setup

rhbase_dependencies:
  - python3-libselinux
  - python3-policycoreutils
  - firewalld
  - tmux
  - net-tools
  - tcpdump 
  - rsync
  - rsyslog
  - bash-completion

rhbase_package_manager: dnf
rhbase_package_manager_configuration: /etc/yum.conf

rhbase_defaultrepos:
  - base
  - updates
  - extras

